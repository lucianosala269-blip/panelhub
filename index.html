<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ahorcado Full</title>
<style>
body {
  margin: 0;
  background: white;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

h1 {
  text-shadow: 2px 2px 4px black;
}

#game {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

#word {
  font-size: 40px;
  letter-spacing: 10px;
  text-shadow: 2px 2px 4px black;
}

#letters button {
  margin: 5px;
  padding: 10px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

#letters button:disabled {
  background: gray;
}

#hangman {
  font-size: 60px;
  text-shadow: 2px 2px 4px black;
}

button.restart {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="game">
  <h1>Ahorcado</h1>

  <div id="hangman"></div>

  <div id="word"></div>

  <div id="letters"></div>

  <button class="restart" onclick="startGame()">Empezar de vuelta</button>
</div>

<script>
const words = ["CASA", "PERRO", "GATO", "SILLA", "MESA", "VENTANA", "COLCHON", "TENEDOR", "VASO", "ESCOBA"];

let selectedWord = "";
let guessed = [];
let mistakes = 0;

const parts = [
  "ðŸ˜µ", // cabeza final
  "ðŸ‘ï¸", 
  "ðŸ‘ï¸",
  "ðŸ‘„",
  "ðŸ§ ",
  "ðŸ’ª",
  "ðŸ¤š",
  "ðŸ’ª",
  "ðŸ¤š",
  "ðŸ¦µ",
  "ðŸ¦¶",
  "ðŸ¦µ",
  "ðŸ¦¶"
];

function startGame() {
  selectedWord = words[Math.floor(Math.random() * words.length)];
  guessed = [];
  mistakes = 0;
  createLetters();
  updateWord();
  updateHangman();
}

function createLetters() {
  const lettersDiv = document.getElementById("letters");
  lettersDiv.innerHTML = "";
  "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ".split("").forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.onclick = () => guess(letter, btn);
    lettersDiv.appendChild(btn);
  });
}

function guess(letter, btn) {
  btn.disabled = true;

  if (selectedWord.includes(letter)) {
    guessed.push(letter);
  } else {
    mistakes++;
  }

  updateWord();
  updateHangman();
  checkGame();
}

function updateWord() {
  const wordDiv = document.getElementById("word");
  wordDiv.textContent = selectedWord
    .split("")
    .map(l => guessed.includes(l) ? l : "_")
    .join(" ");
}

function updateHangman() {
  const hangmanDiv = document.getElementById("hangman");
  hangmanDiv.textContent = parts.slice(0, mistakes).join(" ");
}

function checkGame() {
  if (mistakes >= parts.length) {
    alert("Perdiste empieza de nuevo");
    startGame();
  }

  if (selectedWord.split("").every(l => guessed.includes(l))) {
    alert("Ganaste ðŸŽ‰");
    startGame();
  }
}

startGame();
</script>

</body>
</html>
