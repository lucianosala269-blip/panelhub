<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test de Amistad 游눛</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
}

#game {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  font-size: 40px;
}

.question {
  font-size: 24px;
  margin: 20px;
}

button {
  padding: 15px 25px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#result {
  font-size: 28px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="game">
  <h1>游눛 Test de Amistad 游눛</h1>
  <div class="question" id="question"></div>
  <div id="answers"></div>
  <div id="result"></div>
</div>

<script>
const quiz = [
  {
    q: "쯉abe cu치l es tu comida favorita?",
    a: ["S칤", "M치s o menos", "No"],
    points: [2,1,0]
  },
  {
    q: "쯊e apoya cuando est치s mal?",
    a: ["Siempre", "A veces", "Nunca"],
    points: [2,1,0]
  },
  {
    q: "쯇ueden re칤rse juntos f치cil?",
    a: ["S칤 mucho", "Un poco", "Casi no"],
    points: [2,1,0]
  },
  {
    q: "쮺onf칤as en esa persona?",
    a: ["Mucho", "Algo", "Nada"],
    points: [2,1,0]
  },
  {
    q: "쮼sa persona te escucha?",
    a: ["Siempre", "A veces", "Nunca"],
    points: [2,1,0]
  }
];

let current = 0;
let score = 0;

function loadQuestion() {
  const q = quiz[current];
  document.getElementById("question").textContent = q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.a.forEach((ans, index) => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => answer(index);
    answersDiv.appendChild(btn);
  });
}

function answer(index) {
  score += quiz[current].points[index];
  current++;

  if (current < quiz.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("question").textContent = "";
  document.getElementById("answers").innerHTML = "";

  let message = "";

  if (score >= 9) {
    message = "游눑 Mejor amigo/a REAL";
  } else if (score >= 6) {
    message = "游뗵 Buen amigo/a";
  } else if (score >= 3) {
    message = "游땛 Amistad normal";
  } else {
    message = "游땳 No es tan amigo/a...";
  }

  document.getElementById("result").textContent =
    message + " (" + score + " puntos)";
}

loadQuestion();
</script>

</body>
</html>
