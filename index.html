<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahorcado</title>
<style>
body {
    margin: 0;
    font-family: Arial;
    background: #111;
    color: white;
    text-align: center;
}

#game {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
}

#word {
    font-size: 40px;
    letter-spacing: 10px;
    margin-top: 20px;
}

#letters button {
    margin: 5px;
    padding: 10px;
    font-size: 18px;
}

#hangman {
    font-size: 80px;
}

#restart {
    padding: 15px;
    font-size: 20px;
    margin: 20px;
}
</style>
</head>

<body>

<div id="game">
    <div id="hangman">ðŸ˜€</div>
    <div id="word"></div>
    <div id="letters"></div>
    <button id="restart">Reiniciar</button>
</div>

<script>
const words = ["gato","perro","casa","auto","sol","luna","mesa","juego","codigo","python"];
let selectedWord = "";
let guessed = [];
let lives = 10;

const hangmanStages = [
    "ðŸ˜€","ðŸ™‚","ðŸ˜","ðŸ˜•","ðŸ˜Ÿ","ðŸ˜¢","ðŸ˜«","ðŸ˜¨","ðŸ˜µ","ðŸ’€"
];

function startGame(){
    selectedWord = words[Math.floor(Math.random()*words.length)];
    guessed = [];
    lives = 10;
    updateWord();
    updateHangman();
    createLetters();
}

function updateWord(){
    const display = selectedWord.split("").map(l => guessed.includes(l) ? l : "_").join(" ");
    document.getElementById("word").textContent = display;

    if(!display.includes("_")){
        alert("Â¡Ganaste!");
    }
}

function updateHangman(){
    document.getElementById("hangman").textContent = hangmanStages[10 - lives];
}

function createLetters(){
    const lettersDiv = document.getElementById("letters");
    lettersDiv.innerHTML = "";

    "abcdefghijklmnopqrstuvwxyz".split("").forEach(letter=>{
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => guess(letter);
        lettersDiv.appendChild(btn);
    });
}

function guess(letter){
    if(guessed.includes(letter)) return;

    guessed.push(letter);

    if(!selectedWord.includes(letter)){
        lives--;
        updateHangman();
        if(lives <= 0){
            alert("Perdiste ðŸ˜¢ Era: " + selectedWord);
        }
    }

    updateWord();
}

document.getElementById("restart").onclick = startGame;

startGame();
</script>

</body>
</html>
