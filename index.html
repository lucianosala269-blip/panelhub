<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini FPS Pro</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: Arial;
    color: white;
}

#player {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #00ff88;
    left: 50%;
    top: 50%;
}

.enemy {
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
}

#shoot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #3483fa;
    padding: 20px;
    border-radius: 50%;
}
</style>
</head>

<body>

<div id="hud">
Puntos: <span id="score">0</span><br>
Vida: <span id="life">100</span>
</div>

<div id="player"></div>
<div id="shoot">ðŸ”«</div>

<script>
let player = {x: window.innerWidth/2, y: window.innerHeight/2};
let score = 0;
let life = 100;
let enemies = [];

// crear enemigos
function spawnEnemy(){
    let e = document.createElement("div");
    e.className = "enemy";
    e.x = Math.random()*window.innerWidth;
    e.y = Math.random()*window.innerHeight;
    document.body.appendChild(e);
    enemies.push(e);
}
setInterval(spawnEnemy, 1500);

// mover enemigos hacia jugador
setInterval(()=>{
    enemies.forEach(e=>{
        let dx = player.x - e.x;
        let dy = player.y - e.y;
        e.x += dx * 0.02;
        e.y += dy * 0.02;

        e.style.left = e.x + "px";
        e.style.top = e.y + "px";

        let dist = Math.hypot(dx,dy);
        if(dist < 30){
            life -= 1;
            document.getElementById("life").innerText = life;
        }
    });
},30);

// mover jugador (touch)
document.addEventListener("touchmove",(e)=>{
    player.x = e.touches[0].clientX;
    player.y = e.touches[0].clientY;

    let p = document.getElementById("player");
    p.style.left = player.x + "px";
    p.style.top = player.y + "px";
});

// disparar
document.getElementById("shoot").addEventListener("touchstart",()=>{
    enemies.forEach((e,i)=>{
        let dist = Math.hypot(player.x - e.x, player.y - e.y);
        if(dist < 120){
            e.remove();
            enemies.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }
    });
});
</script>

</body>
</html>
